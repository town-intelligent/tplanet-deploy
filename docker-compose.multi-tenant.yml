# TPlanet Multi-tenant Environment Override
# Usage: docker compose -f docker-compose.yml -f docker-compose.multi-tenant.yml up -d

services:
  frontend:
    container_name: tplanet-frontend-multi-tenant
    command: sh -c "npm run build && npm run preview"
    ports:
      - "6176:5170"
    environment:
      - VITE_HOST_URL_TPLANET=https://test-multi-tenant.4impact.cc
      - VITE_API_LLMTWINS=https://test-multi-tenant.4impact.cc

  backend:
    container_name: tplanet-backend-multi-tenant
    build:
      context: ./apps/tplanet-daemon
      dockerfile: Dockerfile.multi-tenant
    command: sh -c "cd /server/backend && python manage.py migrate --noinput && gunicorn backend.wsgi:application --bind 0.0.0.0:5567"
    ports:
      - "5580:5567"
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings_multitenant
      - DEBUG=False
      - DB_NAME=${DB_NAME:-tplanet}
      - DB_HOST=${DB_HOST:-db}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - NANTOU_DB_NAME=${NANTOU_DB_NAME:-tplanet}
      - NANTOU_DB_HOST=${NANTOU_DB_HOST:-db-nantou}
      - NANTOU_DB_PASSWORD=${NANTOU_DB_PASSWORD:-postgres}
    depends_on:
      - db
      - db-nantou

  db:
    container_name: tplanet-db-multi-tenant
    ports:
      - "5435:5432"

  db-nantou:
    image: postgres:15-alpine
    container_name: tplanet-db-nantou
    environment:
      POSTGRES_DB: ${NANTOU_DB_NAME:-tplanet}
      POSTGRES_USER: ${NANTOU_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${NANTOU_DB_PASSWORD:-postgres}
    volumes:
      - db_nantou_data:/var/lib/postgresql/data
    ports:
      - "5436:5432"
    networks:
      - tplanet-net

  ollama:
    container_name: tplanet-ollama-multi-tenant

  ollama-gateway:
    container_name: tplanet-ollama-gateway-multi-tenant
    ports:
      - "8182:8082"

  llmtwins:
    container_name: tplanet-llmtwins-multi-tenant
    ports:
      - "8002:8002"

  llmtwins-wrapper:
    container_name: tplanet-llmtwins-wrapper-multi-tenant
    ports:
      - "8004:8001"
    environment:
      - VALID_TENANTS=default,nantou-gov

volumes:
  db_nantou_data:
